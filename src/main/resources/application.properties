
##server.port=8081
#DB Configuration:
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mysql?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
#spring集成Mybatis环境
# pojo别名扫描包
mybatis.type-aliases-package=com.huan.domain
  #加载Mybatis映射文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379